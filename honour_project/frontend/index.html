<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video/Photo Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Photo/Video Editing</h1>
    <form id="editForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="text" name="command" placeholder="Enter editing command" required>
        <button type="submit">Submit</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
